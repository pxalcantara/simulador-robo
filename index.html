<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./styles/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <header>
    <img src="./assets/academy-logo.svg" alt="Logo academy">
    <h2>MVP Simulador de Robôs</h2>
  </header>
  <main>
    <div class="side-container">
      <div class="instructions-container">
        <div class="controls-container">
          <img id="forward" class="cmd-img" src="./assets/frente.svg" alt="icone para frente">
          <img id="right" class="cmd-img" src="./assets/direita.svg" alt="icone para direita">
          <img id="left" class="cmd-img" src="./assets/esquerda.svg" alt="icone para esquerda">
        </div>
        <button class="cmd-button">Começar</button>
      </div>
      <div class="commands-container">
      </div>
    </div>
    <section class="map">
      <img class="mobile-img" src="./assets/turtle.svg" alt="">
    </section>
  </main>
</body>
</html>
